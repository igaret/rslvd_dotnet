<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - rslvd.net</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/site.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Technitium DNS</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/register">Register</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Register for a Subdomain</h2>
    <form id="registerForm" method="post" action="/api/auth/register">
      <div class="form-group">
        <label for="username">Desired Subdomain (e.g., garet):</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="yourname" required>
        <p class="help-block">You will get yourname.rslvd.net</p>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Create Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
